<template>
    <lightning-card title="Enter Details">
        <div class="slds-m-around_medium">
            <lightning-input label="Name" value={name} onchange={handleNameChange}></lightning-input>
            <lightning-input label="Phone" value={phone} onchange={handlePhoneChange}></lightning-input>
            <lightning-input label="Country" value={country} onchange={handleCountryChange}></lightning-input>
            <div class="slds-m-top_medium">
                <lightning-button label="Pass Data" onclick={handleButtonClick} variant="brand"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
